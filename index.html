<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./index.css" rel="stylesheet">
    <title>Oakland Rooter and Plumbing Invoicer</title>
    <!-- <div class="titlebar"></div> -->
  </head>
  <body>
    <header>
    </header>
    
    <div class="body">
      <div class="title">
        Oakland Rooter and Plumbing Invoicer
      </div>
      <fieldset>
        <legend>Info</legend>
        <div class="form-container">
          <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="jobName"> Job Name </label>
            <input type="text" id="jobName">
          </div>
          <div class="form-group">
            <label for="techName"> Tech Name </label>
            <input type="text" id="techName">
          </div>
          <div class="form-group">
            <label for="address"> Address </label>
            <input type="text" id="address">
          </div>
          <div class="form-group">
            <label for="jobLocation"> Job Location </label>
            <input type="text" id="jobLocation">
          </div>
          <div class="form-group">
            <label for="date"> Date </label>
            <input type="date" id="date">
          </div>
          <div class="form-group">
            <label for="datePlans"> Date of Plans </label>
            <input type="date" id="datePlans">
          </div>
          <div class="form-group">
            <label for="phone"> Phone # </label>
            <input type="text" id="phone">
          </div>
          <div class="form-group">
            <label for="email"> Email </label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="architect"> Architect </label>
            <input type="text" id="architect">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Procedures</legend>
        <div id="procedures-container"></div>
      </fieldset>
      <fieldset>
        <legend>Payment & Info</legend>
        <div class="form-container">
          <div class="form-group total-group">
            <label for="totalCost">Total Cost</label>
            <div class="input-reset-wrapper">
              $ <input type="text" id="totalCost">
              <button class="reset-btn" id="resetButton">reset</button>
            </div>
          </div>
          <div class="form-group">
            <label for="paymentFollow">Payments as Followed</label>
            <input type="text" id="paymentFollow">
          </div>
          <div class="form-group">
            <label for="submittedBy"> Submitted By</label>
            <input type="text" id="submittedBy">
          </div>
          <div class="form-group">
            <label for="withdrawPeriod"> Withdraw Period (Days) </label>
            <input type="number" id="withdrawPeriod">
          </div>
        </div>
      </fieldset>
    </div>
    <button id="savePdfBtn">Save Work Order as PDF</button>

  <script src="./index.js"></script>
  </body>
</html>
